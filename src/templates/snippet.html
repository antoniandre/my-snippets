<html id="snippet">
    <head>
        <title>{{snippetName}} | My Snippets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {{styles}}
        <link rel="stylesheet" type="text/css" href="{{ROOT_URL}}css/snippet{{gulp:min}}.css">
        {{style}}
        <link href="https://file.myfontastic.com/3HQaS5Npxv3BKokeRYZ2T3/icons.css" rel="stylesheet">
    </head>
    <body>
        {{include top-bar}}
        <div id="all">
            <h1>{{h1}}</h1>
            <input type="checkbox" class="toggle" id="see-the-code"{{checked}}>
            <label for="see-the-code" class="i-plus">{{checkCode}}</label>
            <div class="code-section">
                <div class="code-wrapper" style="height: 400px;">
                    {{languages}}
                </div>
                <button class="float-right">Save</button>
            </div>
            <div class="compiled">{{html}}</div>
        </div>
        <div class="center"><a href="../../" class="i-arr-l back"> Go back home</a></div>
        <script src="{{ROOT_URL}}js/snippet{{gulp:min}}.js"></script>
        {{scripts}}
        {{script}}
    </body>
</html>
